<div class="pageFormContent" layoutH="38">
<@_sysConfigItemList code=code>
	<#list list as a>
	<div class="unit">
		<p>
			<label>${a.code}</label>:
			${a.description}
		</p>
		<p>
			<@_sysAuthorized roleIds=admin.roles urls='sysConfig/config,sysConfig/delete'><#assign authorizedMap=map/></@_sysAuthorized>
			<#if authorizedMap['sysConfig/config']>
				<a class="button" href="sysConfig/config.html?code=${code}&subcode=${a.code}" target="navTab" rel="sysConfig/config">
					<span>修改配置</span>
				</a>
			</#if>
			<#if authorizedMap['sysConfig/delete']>
				<a class="button" href="sysConfig/delete.do?code=${code}&subcode=${a.code}" title="确定要 清空配置么?"  target="ajaxTodo">
					<span>清空配置</span>
				</a>
			</#if>
		</p>
	</div>
	<div class="divider"></div>
	</#list>
</@_sysConfigItemList>
</div>
